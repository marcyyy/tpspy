<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'information/signin.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'information/style.css' %}" type="text/css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Log Out</title>

</head>
<body class="text-center" >

<form class="form-signin" method="post">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
          You have logged out.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

<img class="mb-4" src="{% static 'images/tps_icon_b.png' %}" alt="" width="150" height="71">
    <hr height="100px">
    {% csrf_token %}
    {{ form.as_p }}
  <div class="checkbox mb-3">
  </div>

    <a class="btn btn-lg btn-primary btn-block" href="../login">Sign in</a>
    <a class="btn btn-lg btn-secondary btn-block" style="background-color:#aeaeae" href="../register">Register</a>
  <p class="mt-5 mb-3 text-muted">Python System and Data Analytics Project</p>
</form>
</body>
</html>
